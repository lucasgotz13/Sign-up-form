<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <img src="assets/hanson-lu-QV0AinhRU2c-unsplash.jpg" alt="Logo image" class="logo-image">
        <div class="title-container">
          <h1 class="logo-title">F1 Argentina fans</h1>
        </div>
      </div>
      <div class="secondary-container"> 
        <div class="hero-container">
          <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started</h1><br>
          <h1>You <em>know</em> you want to</h1>
        </div>  
        <form method="post" class="form-container" id="f1-form">
          <h2>Let's do this!</h2><br>
          <div class="form">
            <label for="name">First name: </label>
            <label for="last-name">Last name: </label>
            <input type="text" id="name">
            <input type="text" id="last-name">
            <label for="email">Email: </label>
            <label for="phone-number">phone-number: </label>
            <input type="text" id="email">
            <input type="text" id="phone-number">
            <label for="password">Password: </label>
            <label for="confirm-password">Confirm password: </label>
            <input type="password" id="password">
            <input type="password" id="confirm-password">
          </div> 
        </form>
        <div class="submit-container">
          <button type="submit" form="f1-form">Create account</button>
          <p class="submit-paragraph">Already have an account? <span class="log-in">Log in</span></p>
        </div>
      </div>
      
    </main>
  
</html>
